<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MoodCloset</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .split-screen {
            display: flex;
            height: 100vh;
        }

        .image-side {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1558769132-cb1f09ef8d81?q=80&w=2670&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .image-side::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(5, 5, 5, 0.3);
        }

        .form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-bg-primary);
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: var(--color-bg-secondary);
            border: 1px solid #333;
            color: var(--color-text-primary);
            font-family: var(--font-sans);
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--color-gold);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        /* Nav override for login page */
        .login-nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            z-index: 10;
        }

        .login-logo {
            font-family: var(--font-serif);
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }

        .login-logo span {
            color: var(--color-gold);
        }
    </style>
</head>

<body>
    <div class="login-nav">
        <a href="index.html" class="login-logo">Mood<span>Closet</span></a>
    </div>

    <div class="split-screen">
        <div class="image-side"></div>
        <div class="form-side">
            <div class="login-container">
                <h2 style="font-size: 2.5rem; margin-bottom: 2rem;">Access The Vault</h2>
                <form>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='dashboard.html'"
                        style="width: 100%;">Login</button>
                    <p style="margin-top: 1rem; text-align: center; color: var(--color-text-secondary);">
                        New member? <a href="#" class="text-gold">Apply for access</a>
                    </p>
                    <p style="margin-top: 2rem; text-align: center; font-size: 0.9rem;">
                        <a href="index.html" style="margin-right: 1rem;">Home</a>
                        <a href="shop.html" style="margin-right: 1rem;">Shop</a>
                        <a href="add-item.html">Add Item</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.from(".image-side", { duration: 1.5, opacity: 0, ease: "power2.inOut" });
        gsap.from(".login-container", { duration: 1, x: 50, opacity: 0, delay: 0.5, ease: "power3.out" });
    </script>
</body>

</html>
